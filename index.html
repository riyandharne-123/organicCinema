//scrollify
$(function() {

<div class="container">

  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-aos="fade">
    <!-- Indicators -->

      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

        </div>
      </div>

      <div class="item">
        <img src="./background/img.jpg" class="img-fluid" alt="Chicago" style="width:100%; height: 500px;">

        </div>
      </div>
    
      <div class="item">

          <p>We love the Big Apple!</p>
        </div>
      </div>
  
    </div>
